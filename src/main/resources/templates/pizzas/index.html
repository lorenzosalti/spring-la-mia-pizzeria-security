<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: head}" />

<body>
  <header th:insert="~{fragments/navbar :: navbar}" />

  <main class="container">
    <h1 class="mb-3">Men√π</h1>

    <form action="/pizzas/search" method="get" class="d-flex mb-3" role="search">
      <input type="search" id="name" name="name" class="form-control" placeholder="Cerca tra le pizze" />
      <button type="submit" class="btn btn-outline-primary">Cerca</button>
    </form>

    <hr>

    <section th:if="${pizzas.size() > 0}" th:replace="~{fragments/pizzas-list :: pizzasList(${pizzas})}" />

    <p th:unless="${pizzas.size() > 0}">
      Siamo spiacenti ma non ci sono pizze disponibili.
    </p>

    <a class="btn btn-primary" href="/pizzas/create" sec:authorize="hasAuthority('ADMIN')">Crea la tua pizza</a>
  </main>

  <script th:replace="~{fragments/resources :: script}"></script>
</body>

</html>
